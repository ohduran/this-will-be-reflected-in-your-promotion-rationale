version: '3.8'

services:
  db:
    image: postgres:14
    container_name: db-container
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    restart: unless-stopped

  downtime_doc_mcp:
    build:
      context: ./downtime_doc_mcp
    ports:
      - "8888:8888"
    depends_on:
      - db


networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

